<header class="header header--closed">
  <div class="header__menu">
    <button class="header__button header__button--closed" type="button">
      <span class="visually-hidden">Меню</span>
    </button>
    <a href="index.html" class="header__link">
      <img src="img/svg/header/logo.svg" alt="Mineinvest" class="header__logo" width="170" height="18">
    </a>
  </div>

  <a href="#" class="header__basket" aria-label="Корзика">
    <span class="header__basket-quantity">0</span>
  </a>


  <div class="header__nav-box header__nav-box--closed">
    <nav class="header__nav nav">
      <ul class="nav__list">
        <li class="nav__item">
          <a href="catalog.html" class="nav__link">Каталог</a>
        </li>
        <li class="nav__item">
          <a href="hosting.html" class="nav__link">Хостинг</a>
        </li>
        <li class="nav__item">
          <a href="service.html" class="nav__link">Сервис</a>
        </li>
        <li class="nav__item">
          <a href="micare.html" class="nav__link">MI Care</a>
        </li>
        <li class="company-list company-list--closed">
          <a class="nav__link company-list__title">Компания</a>
          <ul class="company-list__items">
            <li class="company-list__item">
              <a href="#" class="company-list__link">О компании</a>
            </li>
            <li class="company-list__item company-list__item--contacts">
              <a href="#" class="company-list__link">Контакты</a>
            </li>
            <li class="company-list__item">
              <a href="#" class="company-list__link">Новости</a>
            </li>
            <li class="company-list__item">
              <a href="#" class="company-list__link">MI Wiki</a>
            </li>
            <li class="company-list__item">
              <a href="#" class="company-list__link">Доставка и оплата</a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>

    <div class="header__inner">
      <ul class="header__contacts header-contacts">
        <li class="header-contacts__item">
          <a href="#" class="header-contacts__link header-contacts__link--whatsup">
            <span class="visually-hidden">WhatsUp</span>
          </a>
        </li>
        <li class="header-contacts__item">
          <a href="#" class="header-contacts__link header-contacts__link--telegram">
            <span class="visually-hidden">Telegram</span>
          </a>
        </li>
        <li class="header-contacts__item header-contacts__item--phone">
          <a href="#" class="header-contacts__link">
            <span class="visually-hidden">Телефон</span>
            8 800 333 23 08
          </a>
        </li>
      </ul>
      <section class="header__languages">
        <h4 class="visually-hidden">Язык интерфейса</h4>
        <ul class="languages">
          <li class="languages__item">
            <input type="radio" class="languages__radio visually-hidden" name="languages-radio" id="ru" checked>
            <label for="ru" class="languages__label" aria-label="Русский" tabindex="0">RU</label>
          </li>
          <li class="languages__item">
            <input type="radio" class="languages__radio visually-hidden" name="languages-radio" id="en">
            <label for="en" class="languages__label" aria-label="Английский" tabindex="0">EN</label>
          </li>
        </ul>
      </section>
    </div>

    <div class="header__box header__box--closed">
      <form method="get" class="header__search header__search--closed">
        <p class="header__search-box header__search-box--closed">
          <label for="header-search" class="header__label">
            <span class="visually-hidden">Поиск</span>
          </label>
          <input id="header-search" type="text" class="header__input" placeholder="Поиск по сайту">
        </p>
        <button class="header__button-search header__button-search--closed"></button>
      </form>
      <a href="#" class="header__personal-area">
        <span class="visually-hidden">Личный кабинет</span>
      </a>
    </div>
  </div>


</header>
